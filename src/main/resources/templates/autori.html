<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Elenco Autori - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">SiwBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libri}">Libri</a>
                    </li>
                    <!-- Aggiungere link login/logout/admin dashboard se necessario -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Elenco Autori</h1>

        <div th:if="${autori.isEmpty()}">
            <p>Non ci sono autori da mostrare.</p>
        </div>

        <div th:unless="${autori.isEmpty()}" class="list-group">
            <a th:each="autore : ${autori}" th:href="@{/autori/{id}(id=${autore.id})}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${autore.nome} + ' ' + ${autore.cognome}">Nome Cognome Autore</h5>
                    <small th:text="${autore.nazionalita}">Nazionalit√†</small>
                </div>
                <p class="mb-1" th:if="${autore.dataNascita}" th:text="'Nato il: ' + ${#temporals.format(autore.dataNascita, 'dd/MM/yyyy')}"></p>
            </a>
        </div>
         <p class="mt-3"><a th:href="@{/}" class="btn btn-secondary">Torna alla Home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
