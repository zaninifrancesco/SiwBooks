<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            Username o password non validi.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Logout effettuato con successo.
        </div>
        <!-- Mostra messaggio di successo dopo la registrazione -->
        <div th:if="${param.registrationSuccess}" class="alert alert-success">
            Registrazione avvenuta con successo! Effettua il login.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
        <p class="mt-3"><a th:href="@{/register}">Non hai un account? Registrati</a></p>
        <p><a th:href="@{/libri}">Torna alla lista libri (guest)</a></p>
    </div>
</body>
</html>
