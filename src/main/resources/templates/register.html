<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrati</h1>
        <!-- Mostra errore per username duplicato -->
        <div th:if="${erroreUsername}" class="alert alert-danger" th:text="${erroreUsername}">
        </div>

        <form th:action="@{/register}" th:object="${utente}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <!-- Aggiungere campi per nome, cognome se necessario nel modello Utente -->
            <div>
                <button type="submit" class="btn btn-primary">Registrati</button>
            </div>
        </form>
        <p class="mt-3"><a th:href="@{/login}">Hai gi√† un account? Login</a></p>
    </div>
</body>
</html>
