<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-book-open me-2"></i>SiwBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/libri}">Libri</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/autori}">Autori</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/login}"><i class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0 rounded-3 mb-5">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Accedi</h2>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Username o password non validi.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>Logout effettuato con successo.
                        </div>
                        <div th:if="${param.registrationSuccess}" class="alert alert-success">
                            <i class="fas fa-user-check me-2"></i>Registrazione avvenuta con successo! Effettua il login.
                        </div>

                        <form th:action="@{/login}" method="post" class="mt-3">
                            <div class="form-floating mb-3">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus="autofocus" required />
                                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane me-2"></i>Log in</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <p class="mb-0">
                            Non hai un account? <a th:href="@{/register}" class="text-decoration-none">Registrati qui</a>
                        </p>
                    </div>
                </div>
                <div class="text-center mb-5">
                    <a th:href="@{/}" class="btn btn-custom-secondary"><i class="fas fa-home me-2"></i>Torna alla Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span th:text="${#dates.year(#dates.createNow())}"></span> SiwBooks. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
