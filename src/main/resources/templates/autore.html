<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title th:text="${autore.nome} + ' ' + ${autore.cognome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .container { max-width: 700px; }
        .author-photo {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">SiwBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libri}">Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/autori}">Autori</a>
                    </li>
                    <!-- Aggiungere link login/logout/admin dashboard se necessario -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div th:if="${autore}">
            <div class="row">
                <div class="col-md-4" th:if="${autore.foto}">
                    <!-- Visualizzazione foto autore se presente -->
                    <img th:src="@{${autore.foto}}" alt="Foto Autore" class="img-fluid author-photo">
                </div>
                <div class="col-md-8">
                    <h1 th:text="${autore.nome} + ' ' + ${autore.cognome}">Nome Autore</h1>
                    <p><strong>Nazionalità:</strong> <span th:text="${autore.nazionalita}">Nazionalità</span></p>
                    <p th:if="${autore.dataNascita}"><strong>Data di Nascita:</strong> <span th:text="${#temporals.format(autore.dataNascita, 'dd MMMM yyyy')}">Data Nascita</span></p>
                    <p th:if="${autore.dataMorte}"><strong>Data di Morte:</strong> <span th:text="${#temporals.format(autore.dataMorte, 'dd MMMM yyyy')}">Data Morte</span></p>
                </div>
            </div>

            <h2 class="mt-4">Libri di questo Autore</h2>
            <div th:if="${autore.libri == null || autore.libri.isEmpty()}">
                <p>Non ci sono libri di questo autore nel sistema.</p>
            </div>
            <div th:unless="${autore.libri == null || autore.libri.isEmpty()}" class="list-group mt-3">
                <a th:each="libro : ${autore.libri}" th:href="@{/libri/{id}(id=${libro.id})}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1" th:text="${libro.titolo}">Titolo Libro</h5>
                    <p class="mb-1" th:text="'Anno: ' + ${libro.anno}">Anno pubblicazione</p>
                </a>
            </div>
        </div>
        <div th:unless="${autore}">
            <p>Autore non trovato.</p>
        </div>

        <p class="mt-4"><a th:href="@{/autori}" class="btn btn-secondary">Torna all'elenco autori</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
